name: CI

on:
  push:
    branches-ignore:
      - 'main' # Only tested code can be merged to main.

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [14.x]
        include:
          - os: windows-latest
            node: "14.x"
          - os: macos-latest
            node: "14.x"

    steps:
      - uses: actions/checkout@v2
      - name: Build and test ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: |
          npm ci
          npm run test
  bump-version:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '14'
      - name: Run version bump
        run: |
          npm ci
          npm run bump-version