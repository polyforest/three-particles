name: Publish release
on:
  push:
    branches:
      - main

jobs:
  # https://github.com/phips28/gh-action-bump-version/blob/master/.github/workflows/push.yml
  bump-version:
    name: "Bump version on main"
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout source code"
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}
      - name: "Setup Node.js"
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: "Automated version bump"
        id: version-bump
        uses: phips28/gh-action-bump-version@v8.0.18
        with:
          tag-prefix: ""
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: "Echo new tag"
        env:
          NEW_TAG: ${{ steps.version-bump.outputs.newTag }}
        run: echo "new tag $NEW_TAG"
      - name: "Reset development to main"
        env:
          GITHUB_ORIGIN: "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"
          GITHUB_ACTOR: ${{ github.actor }}
        run: |
          git config --global user.name "$GITHUB_ACTOR"
          git clone $GITHUB_ORIGIN .
          git checkout development
          git pull --rebase origin main
          git push $GITHUB_ORIGIN
  publish:
    name: "Publish on NPMJS"
    needs: bump-version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: |
          npm ci
          npm run test
          npm run doc
      - uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
      - name: Deploy JS Docs
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: jsdocs # The folder the action should deploy.
          CLEAN: true # Automatically remove deleted files from the deploy branch
          TARGET_FOLDER: jsdocs
          COMMIT_MESSAGE: 'Update docs'
