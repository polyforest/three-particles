<!DOCTYPE html>
<html lang="en">

<head>
  <title>THREE Particles Fire Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r124/three.min.js"
    integrity="sha512-jeYvJdyAYkpQCY/omvCYQo89qA5YxDW4JBT7COPsHT2sOAanwxkZRFeP9gc69b5reSDpZIoyCqZQZcWZkbB5Gw=="
    crossorigin="anonymous"></script>
  <script src="../dist/three-particles.umd.js"></script>
  <script>
    console.log(threeParticles);
  </script>
  <style>
    body,
    html {
      margin: 0;
      width: 100%;
      height: 100%;
    }

    body {
      color: #222;
    }

    #c {
      width: 100%;
      height: 100%;
      display: block;
      background-color: #191919;
      animation: fadeIn ease 2s;
    }
  </style>
</head>

<body>


  <canvas id="c"></canvas>

  <script type="module">

    const camera = new THREE.PerspectiveCamera(
      45, window.innerWidth / window.innerHeight, 0.25, 100);
    camera.position.set(-5, 3, 10);
    camera.lookAt(new THREE.Vector3(0, 2, 0));

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x111111);
    scene.fog = new THREE.Fog(0x111111, 20, 100);

    const clock = new THREE.Clock();

    // Lights

    const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444);
    hemiLight.position.set(0, 20, 0);
    scene.add(hemiLight);

    const dirLight = new THREE.DirectionalLight(0xffffff);
    dirLight.position.set(0, 20, 10);
    scene.add(dirLight);

    // Ground

    const mesh = new THREE.Mesh(
      new THREE.PlaneGeometry(2000, 2000),
      new THREE.MeshPhongMaterial({color: 0x181818, depthWrite: false})
    );
    mesh.rotation.x = -Math.PI / 2;
    scene.add(mesh);

    const grid = new THREE.GridHelper(200, 40, 0x000000, 0x000000);
    grid.material.opacity = 0.2;
    grid.material.transparent = true;
    scene.add(grid);

    const canvas = /** @type {HTMLCanvasElement} */
      (document.querySelector('#c'));

    const renderer = new THREE.WebGLRenderer({canvas, antialias: true});
    renderer.setClearColor(0x191919);

    function checkResize() {
      const canvas = renderer.domElement;
      const width = canvas.clientWidth;
      const height = canvas.clientHeight;
      const needResize = canvas.width !== width || canvas.height !== height;
      if (needResize) {
        console.log('resizing');
        renderer.setSize(width, height, false);
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
      }
      return needResize;
    }

    // Load the particle effect.
    let particleEffect = null;
    const particleEffectLoader = new threeParticles.ParticleEffectLoader();
    particleEffectLoader.load('./fire.json', (effect) => {
      scene.add(effect);
      particleEffect = effect;
    });

    function render() {
      checkResize();
      const dT = clock.getDelta(); // Must be called in order to get elapsed time.
      const t = clock.elapsedTime;

      //controls.update();

      if (particleEffect)
        particleEffect.update(dT);

      renderer.render(scene, camera);
    }

    clock.start();
    renderer.setAnimationLoop(render);

  </script>

</body>

</html>
